<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  </head>
  <body>
    <aside class="aside">
      <section class="left-aside">
        <img class="player-image" src="./assests/player-image.png"/>
        <h3 id="humanChoice">Human</h3>
        <p class="human-wins wins-calculator">wins: 0</p>
      </section>
      <div class="change-game-button">
        <button class="change-game-button hidden">Change Game</button>
      </div>
    </aside>

    <main>
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="choose-game">Choose Your Game!</h2>
        <h2 class="choose-fighter hidden">Choose Your Fighter!</h2>
        <h2 class="result hidden" id="result">Result Here</h2>
      </header>
      <section class="rules-section">
        <button class="rules-buttons classic-rules" id="charactersClassic">
          <h4>Classic Rules</h4>
          <p>Rock beats Scissors</p>
          <p>Paper beats Rock</p>
          <p>Scissors beat Paper</p>
        </button>
        <button class="rules-buttons spicy-rules" id="charactersSpicy">
          <h4>Spicy Rules</h4>
          <p>Rock beats Scissors & Mushroom</p>
          <p>Paper beats Rock & Flower</p>
          <p>Scissors beats Paper & Mushroom</p>
          <p>Mushroom beats Paper & Flower</p>
          <p>Flower beats Scissors & Rock</p>
        </button>
      </section>
      <div class="display-results hidden"></div>
      <section class="characters-classic hidden">
        <img class="classic-characters-image icon" id="rock" data="classic advanced" src="./assests/rock-icon.png"/>
        <img class="classic-characters-image icon" id="paper" data="classic advanced" src="./assests/paper-icon.png"/>
        <img class="classic-characters-image icon" id="scissors" data="classic advanced" src="./assests/scissors-icon.png"/>
      </section>

      <section class="characters-advanced hidden">
        <img <img class="advanced-characters-image icon" id="flower" data="advanced" src="./assests/flower-icon.png"/>
        <img class="classic-characters-image icon" id="mushroom" data="advanced" src="./assests/mushroom-icon.png"/>
      </section>
    </main>

    <aside class="aside">
      <section class="right-aside">
        <img class="player-image" src="./assests/computer-icon.png"/>
        <h3 id="computerChoice">Computer</h3>
        <p class="computer-wins wins-calculator">wins: 0</p>
      </section>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
